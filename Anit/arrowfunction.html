<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Arrow Function Demo
    </h1>
    <p id="result"></p>
    <script>
        const add =(a,b) => a+b;
        var number1 = parseInt(prompt("enter the number 1:"));
        var number2 = parseInt(prompt("enter the number 2:"));
        const sum =add(number1,number2);
        document.getElementById('result').innerHTML = `The sum of ${number1} and ${number2} is ${sum}.`;

    </script>
</body>
</html>
